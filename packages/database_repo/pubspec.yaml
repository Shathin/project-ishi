version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  uuid: ^3.0.4
  sembast: ^3.0.2
  excel: ^2.0.0-null-safety-3

dev_dependencies:
  flutter_test:
    sdk: flutter